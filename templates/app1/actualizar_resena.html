<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Reseña</title>
    <link rel="stylesheet" href="{% static 'css/update.css' %}">
</head>
<body>
    <div class="container">
        <h1>Actualizar Reseña</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4" required>{{ resena.comentarios }}</textarea>
            </div>
            <div class="form-group">
                <select id="calificacion" name="calificacion" required>
                    <option value="">Selecciona una calificación</option>
                    {% for i in "12345" %}
                        <option value="{{ i }}">{{ i }} Estrella{{ i|pluralize:"s" }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn">Actualizar</button>
            <a href="{% url 'ver_resenas' %}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
